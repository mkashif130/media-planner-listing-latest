
<table>
	<tr>
		<th>Id</th>
		<th>Client</th>
		<th>Country</th>
		<th>Budget</th>
		<th>From Date</th>
		<th>To Date</th>
		<th>&nbsp;</th>
	</tr>
	<tr *ngFor="let c of campaigns" (click)="popup">
		<td>{{c.id}}</td>
		<td>{{c.client.name}}</td>
		<td>{{c.country.name}}</td>
		<td>{{c.campaignBudget}}</td>
		<td>{{c.fromDate}}</td>
		<td>{{c.toDate}}</td>
		<td>
			  <button mat-raised-button color="primary" (click)="openDialog(c.id)">Create Ad</button></td>
	</tr>
</table>
